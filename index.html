<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"s>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="product-container">
    <div class="product-img-div">
      <img class="product-img" src="./images/image-product-desktop.jpg" alt="Perfume Bottle">
    </div>
    <div class="product-info-div">
      <div class="product-details-div">
        <p>P E R F U M E</p>
        <p style="font-size: 26px; font-weight: 700; font-family: Fraunces">Gabrielle Essence Eau De Parfum</p>
        <p style="font-size: 14px">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>
      </div>

      <div class="price-div">
        <p style="color: green; font-size: 24px; font-weight: 700">$149.99</p>
        <p>169.99</p>
      </div>
      <div class="button-div">
        <img src="images/icon-cart.svg" class="cart-img">
        <button class="cart-button">Add to Cart</button>

      </div>

    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Levell Kensey</a>.
  </div>
</body>
</html>
